<div class="container">
    <div class="login-container">
        <h2 class="tit">Iniciar Sesi칩n</h2>
        <form [formGroup]="form" id="form" (submit)="login(); $event.preventDefault()" method=post class="btn bg-s">
            <div class="input-group">
                <input type="text" name="email" placeholder="Email" id="email" formControlName="email" required>
                <i class="bi bi-envelope-at-fill"></i>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Contrase침a" id="password" autocomplete="on" formControlName="password"> 
                <i class="bi bi-lock-fill"></i>  
            </div>
            
            <input type="submit" class="but btn bg-p str" value="Iniciar sesi칩n"/>
            
        </form>
        <div style="align-self: center; padding: 5px; margin-top: 10px; flex-direction: row;" class="but btn bg-s">
            <input type="checkbox" value="savesession" id="savesession" style="accent-color: rgba(0,0,0,0);">
            <label for="savesession" class="str" style="font-size: 15px; cursor: pointer;">Recordar</label>
        </div>
        <div class="btn but bg-s str" style="margin-top: 2em; font-size: 28px;" (click)="register()">
            Registrarse
        </div>
        <div id="errors">
            <div *ngIf="errors('email') && touched('email')" class="btn str">
                <i class="bi bi-exclamation-circle"></i>
                <p>El email no puede estar vacio</p>
            </div>
            <div *ngIf="errors('password') && touched('password')" class="btn str">
                <i class="bi bi-exclamation-circle"></i>
                <p>La contrase침a no puede estar vacia</p>
            </div>
            
        </div>
    </div>
</div>
